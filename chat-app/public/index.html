<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form id="message-form" action="/chat.html">
                <label for="username">Display name</label>
                <input type="text" name="username" id="username" placeholder="Display name" required>
                <!-- Room -->
                <label for="room">Room</label>
                <input type="text" name="room" id="room" placeholder="Room" required>
                <div id="room-form">

                </div>
                <button>Join</button>
            </form>
        </div>
    </div>

    <!-- Templates -->
    <script id="room-drop-template" type="text/html">
        <label for="room-drop">Active Rooms</label>
        <select id="room-drop" class="room-drop-down">
                <option value=""></option>
            {{#rooms}}
                <option value="{{room}}">{{room}}</option>
            {{/rooms}}
        </select>
    </script>

    <!-- Scripts -->
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
